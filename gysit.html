<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para LADY</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #5f72bd, #9b23ea);
    font-family: Arial, sans-serif;
    color:white;
    text-align:center;
    overflow:auto;
}

.card{
    background: rgba(255,255,255,0.15);
    padding:40px;
    border-radius:20px;
    width:90%;
    max-width:420px;
}

button{
    margin-top:25px;
    padding:10px 25px;
    border:none;
    border-radius:30px;
    background:white;
    color:#333;
    cursor:pointer;
    font-weight:bold;
}

.final-screen{
    display:none;
    flex-direction:column;
    align-items:center;
    padding-top:10px;
}

/* ===== GIRASOL ===== */

.sunflower{
    position:relative;
    width:260px;
    height:360px;
    margin-top:-30px;
}

/* p√©talos */
.petal{
    position:absolute;
    width:40px;
    height:120px;
    background: linear-gradient(to bottom, #ffd54f, #f57f17);
    border-radius:50%;
    top:20px;
    left:110px;
    transform-origin:bottom center;
    box-shadow:
        inset -5px -10px 15px rgba(0,0,0,0.4),
        0 10px 15px rgba(0,0,0,0.3);
}

.p1{ transform: rotate(0deg); }
.p2{ transform: rotate(20deg); }
.p3{ transform: rotate(40deg); }
.p4{ transform: rotate(60deg); }
.p5{ transform: rotate(80deg); }
.p6{ transform: rotate(100deg); }
.p7{ transform: rotate(120deg); }
.p8{ transform: rotate(140deg); }
.p9{ transform: rotate(160deg); }
.p10{ transform: rotate(180deg); }
.p11{ transform: rotate(200deg); }
.p12{ transform: rotate(220deg); }
.p13{ transform: rotate(240deg); }
.p14{ transform: rotate(260deg); }
.p15{ transform: rotate(280deg); }
.p16{ transform: rotate(300deg); }
.p17{ transform: rotate(320deg); }
.p18{ transform: rotate(340deg); }

/* centro corregido con semillas completas */
.center{
    position:absolute;
    width:140px;
    height:140px;
    top:60px;
    left:60px;
    border-radius:50%;
    background:
        radial-gradient(circle at center, #4e2c1f 0%, #2b140e 100%);
    box-shadow:
        inset 0 0 40px rgba(0,0,0,0.9),
        0 15px 30px rgba(0,0,0,0.6);
    overflow:hidden;
}

.center::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    border-radius:50%;
    background:
        radial-gradient(#140806 3px, transparent 3px);
    background-size:7px 7px;
    opacity:0.9;
}

/* tallo */
.stem{
    position:absolute;
    width:16px;
    height:200px;
    background: linear-gradient(to right, #2e7d32, #1b5e20);
    top:190px;
    left:122px;
    border-radius:10px;
    z-index:-1;
}

/* hojas */
.leaf{
    position:absolute;
    width:100px;
    height:50px;
    background: radial-gradient(circle at 30% 30%, #66bb6a, #1b5e20);
    border-radius:50%;
    box-shadow: inset -10px -10px 20px rgba(0,0,0,0.4);
}

.leaf.left{
    top:240px;
    left:40px;
    transform: rotate(-30deg);
}

.leaf.right{
    top:280px;
    right:40px;
    transform: rotate(30deg);
}

/* frase */
.frase-final{
    margin-top:20px;
    font-size:17px;
    max-width:380px;
    line-height:1.6;
    color:#f5e6a1;
    min-height:80px;
    padding-bottom:60px;
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Hola, LADY üëã</h1>
    <p id="texto">
        Esto no es nada raro.
        Solo estaba practicando algo en programaci√≥n‚Ä¶
    </p>
    <button onclick="cambiar()">Seguir</button>
</div>

<div class="final-screen" id="finalScreen">

<div class="sunflower">

    <div class="petal p1"></div>
    <div class="petal p2"></div>
    <div class="petal p3"></div>
    <div class="petal p4"></div>
    <div class="petal p5"></div>
    <div class="petal p6"></div>
    <div class="petal p7"></div>
    <div class="petal p8"></div>
    <div class="petal p9"></div>
    <div class="petal p10"></div>
    <div class="petal p11"></div>
    <div class="petal p12"></div>
    <div class="petal p13"></div>
    <div class="petal p14"></div>
    <div class="petal p15"></div>
    <div class="petal p16"></div>
    <div class="petal p17"></div>
    <div class="petal p18"></div>

    <div class="center"></div>
    <div class="stem"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>

</div>

<div class="frase-final" id="fraseFinal"></div>

</div>

<script>
let paso = 0;

let mensajes = [
"Y pens√©‚Ä¶ ¬øpor qu√© no hacerlo un poco m√°s interesante?",
"As√≠ que s√≠, b√°sicamente eres parte de un peque√±o experimento creativo.",
"No tiene una intenci√≥n complicada detr√°s.",
"Simplemente me pareci√≥ buena idea dedicarle unos minutos a algo diferente.",
"A veces los detalles peque√±os dicen m√°s que cualquier discurso largo."
];

function cambiar(){
    let texto = document.getElementById("texto");

    if(paso < mensajes.length){
        texto.innerHTML = mensajes[paso];
        paso++;
    }else{
        document.getElementById("card").style.display = "none";
        document.getElementById("finalScreen").style.display = "flex";
        escribirFinal();
    }
}

let mensajeFinal = "As√≠ como son bonitos los p√©talos de este peque√±o girasol, hay cosas que resaltan por s√≠ solasüíñ.";
let i = 0;

function escribirFinal(){
    if(i < mensajeFinal.length){
        document.getElementById("fraseFinal").innerHTML += mensajeFinal.charAt(i);
        i++;
        setTimeout(escribirFinal, 35);
    }
}
</script>

</body>
</html>
